<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
</head>
<body>
    <h1>Transaction Form</h1>
    <form action="process_transaction.php" method="POST">
        <!-- Branches Table -->
        <label for="branchName">Branch Name:</label>
        <input type="text" id="branchName" name="branchName" required>
        <!-- Add other fields for Branches table as needed -->

        <!-- Customers Table -->
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>
        <!-- Add other fields for Customers table as needed -->

        <!-- Employees Table -->
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>
        <!-- Add other fields for Employees table as needed -->

        <!-- Accounts Table -->
        <label for="accountType">Account Type:</label>
        <select id="accountType" name="accountType" required>
            <option value="Savings">Savings</option>
            <option value="Checking">Checking</option>
            <!-- Add other account types as needed -->
        </select>
        <!-- Add other fields for Accounts table as needed -->

        <!-- Loans Table -->
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" step="0.01" required>
        <!-- Add other fields for Loans table as needed -->

        <!-- LoanPayments Table -->
        <label for="paymentAmount">Payment Amount:</label>
        <input type="number" id="paymentAmount" name="paymentAmount" step="0.01" required>
        <!-- Add other fields for LoanPayments table as needed -->

        <button type="submit">Submit</button>
    </form>
</body>
</html>
